name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          # - ubuntu-latest
          - windows-latest
          # - macos-latest
        build_type:
          - Debug
          # - Release
        config:
          - qt_version: 5.15.2
            qt_arch: win64_msvc2019_64
            macos_architectures: "x86_64"
          - qt_version: 6.6.2
            qt_modules: qtscxml
            qt_arch: win64_msvc2019_64
            macos_architectures: "x86_64;arm64"

    steps:
      - name: Install Dependencies on Linux
        if: ${{ runner.os == 'Linux' }}
        run: |
          sudo apt update -qq
          sudo apt install -y doxygen libgtk2.0-dev

      - name: Install Dependencies on macOS
        if: ${{ runner.os == 'macOS' }}
        run: brew install bison

      - name: Install Qt ${{ matrix.config.qt_version }} with options and default aqtversion (Linux/macOS)
        if: ${{ runner.os != 'Windows' }}
        uses: jurplel/install-qt-action@v3
        with:
          aqtversion: null # use whatever the default is
          modules: ${{ matrix.config.qt_modules }}
          version: ${{ matrix.config.qt_version }}
          cache: true

      - name: Install Qt with options and default aqtversion (Windows)
        if: ${{ runner.os == 'Windows' }}
        uses: jurplel/install-qt-action@v3
        with:
          aqtversion: null # use whatever the default is
          modules: ${{ matrix.config.qt_modules }}
          version: ${{ matrix.config.qt_version }}
          arch: ${{ matrix.config.qt_arch }}
          cache: true

      - name: Install ninja-build tool (must be after Qt due PATH changes)
        uses: turtlesec-no/get-ninja@main

      - name: Add Bison to PATH (must be after Qt due PATH changes)
        if: ${{ runner.os == 'macOS' }}
        run: echo "/opt/homebrew/opt/bison/bin" >> $GITHUB_PATH

      - uses: TheMrMilchmann/setup-msvc-dev@v3
        if: ${{ runner.os == 'Windows' }}
        with:
          arch: x64

      - name: Add Graphviz dependencies binaries to PATH (must be after Qt due PATH changes)
        if: ${{ runner.os == 'Windows' }}
        run: echo "${{github.workspace}}\3rdparty\graphviz\windows\dependencies\libraries\x64\bin" >> $GITHUB_PATH

      - name: cat Graphviz dependencies binaries to PATH (must be after Qt due PATH changes)
        if: ${{ runner.os == 'Windows' }}
        run: cat $GITHUB_PATH

      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure project (Linux/macOS)
        if: ${{ runner.os != 'Windows' }}
        run: >
          cmake -S . -B ./build -G Ninja
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DCMAKE_OSX_ARCHITECTURES="${{ matrix.config.macos_architectures }}"
          -DBUILD_QT6=${{ startsWith(matrix.config.qt_version, '6.') }}
          -DBUILD_TESTS=${{ matrix.build_type == 'Debug' }}
          -DBUILD_EXAMPLES=ON
          -DBUILD_DOCS=${{ matrix.build_type == 'Debug' && runner.os == 'Linux' }}
          -DWITH_INTERNAL_GRAPHVIZ=ON
          -Dwith_gvedit=OFF

      - name: Configure project (Windows)
        if: ${{ runner.os == 'Windows' }}
        run: >
            cmake -S . -B ./build -G Ninja
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
            -DCMAKE_OSX_ARCHITECTURES="${{ matrix.config.macos_architectures }}"
            -DBUILD_QT6=${{ startsWith(matrix.config.qt_version, '6.') }}
            -DBUILD_TESTS=${{ matrix.build_type == 'Debug' }}
            -DBUILD_EXAMPLES=ON
            -DBUILD_DOCS=${{ matrix.build_type == 'Debug' && runner.os == 'Linux' }}
            -DWITH_INTERNAL_GRAPHVIZ=ON
            -Dwith_gvedit=OFF
            -DCMAKE_PREFIX_PATH="${{github.workspace}}/3rdparty/graphviz/windows/dependencies/libraries"
            -DCMAKE_PROGRAM_PATH="${{github.workspace}}/3rdparty/graphviz/windows/dependencies/graphviz-build-utilities"
            -DBISON_EXECUTABLE="${{github.workspace}}/3rdparty/graphviz/windows/dependencies/graphviz-build-utilities/winflexbison/win_bison.exe"
            -DFLEX_EXECUTABLE="${{github.workspace}}/3rdparty/graphviz/windows/dependencies/graphviz-build-utilities/winflexbison/win_flex.exe"

      - name: Build Project
        run: cmake --build ./build

      - name: Run tests on Linux (offscreen)
        if: ${{ matrix.build_type == 'Debug' && runner.os == 'Linux' }}
        run: ctest --test-dir ./build -C ${{ matrix.build_type }} --output-on-failure
        env:
          QT_QPA_PLATFORM: offscreen

      - name: Run tests on Windown/macOS
        if: ${{ matrix.build_type == 'Debug' && runner.os != 'Linux' }}
        run: ctest --test-dir ./build -C ${{ matrix.build_type }} --output-on-failure

      - name: List bin dir
        if: ${{ failure() && runner.os == 'Windows' }}
        run: |
          ls D:\a\KDStateMachineEditor\KDStateMachineEditor\build\bin\

      - name: Check DLL Dependencies dumpbin
        if: ${{ failure() && runner.os == 'Windows' }}
        run: dumpbin /DEPENDENTS D:\a\KDStateMachineEditor\KDStateMachineEditor\build\bin\test_commands.exe

      - name: Download Dependency Walker
        if: ${{ failure() && runner.os == 'Windows' }}
        run: Invoke-WebRequest -Uri https://dependencywalker.com/depends22_x64.zip -OutFile depends22_x64.zip

      - name: Unzip Dependency Walker
        if: ${{ failure() && runner.os == 'Windows' }}
        run: Expand-Archive depends22_x64.zip -DestinationPath .

      - name: Check Dependencies
        if: ${{ failure() && runner.os == 'Windows' }}
        run: |
          .\depends.exe /c /f:1 /pb /ot:log.txt D:\a\KDStateMachineEditor\KDStateMachineEditor\build\bin\test_commands.exe
          Get-Content log.txt
        shell: pwsh

      - name: Read tests log when it fails
        uses: andstor/file-reader-action@v1
        if: ${{ failure() && matrix.build_type == 'Debug' }}
        with:
          path: "./build/Testing/Temporary/LastTest.log"
