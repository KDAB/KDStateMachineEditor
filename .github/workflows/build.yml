name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          #- windows-latest
          #- macos-latest
        build_type:
          - Debug
          #- Release
        config:
          - qt_version: "5.15"
            qt_arch: win64_mingw81
          #- qt_version: "6.4.*"
            #qt_modules: qtscxml
            #qt_arch: win64_mingw
        include:
          - os: ubuntu-latest
            build_type:
              Debug
            config:
              qt_version: "6.6.*"
              qt_modules: qtscxml
              cmake_arg: "-DWITH_INTERNAL_GRAPHVIZ=ON"

    steps:
      - name: Install Dependencies on Linux #removed libgraphviz-dev
        if: ${{ runner.os == 'Linux' }}
        run: |
          sudo apt update -qq
          sudo apt install -y doxygen libgtk2.0-dev

      - name: Install Dependencies on Windows (graphviz was built with MinGW)
        if: ${{ runner.os == 'Windows' }}
        run: choco install winflexbison3 graphviz

      - name: Install Dependencies on macOS
        if: ${{ runner.os == 'macOS' }}
        run: brew install graphviz

      - name: Install Qt ${{ matrix.config.qt_version }} with options and default aqtversion (Linux/macOS)
        if: ${{ runner.os != 'Windows' }}
        uses: jurplel/install-qt-action@v3
        with:
          aqtversion: null # use whatever the default is
          modules: ${{ matrix.config.qt_modules }}
          version: ${{ matrix.config.qt_version }}
          cache: true

      - name: Install Qt with options and default aqtversion (Windows)
        if: ${{ runner.os == 'Windows' }}
        uses: jurplel/install-qt-action@v3
        with:
          aqtversion: null # use whatever the default is
          modules: ${{ matrix.config.qt_modules }}
          version: ${{ matrix.config.qt_version }}
          arch: ${{ matrix.config.qt_arch }} # MinGW is required otherwise we get link errors with graphviz
          cache: true

      - name: Add Graphviz libraries to Windows PATH
        if: ${{ runner.os == 'Windows' }}
        shell: bash
        run: echo "C:/Program Files/Graphviz/bin" >> $GITHUB_PATH

      - name: Install ninja-build tool (must be after Qt due PATH changes)
        uses: turtlesec-no/get-ninja@main

      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Fetch Git submodule
        run: git submodule update --init --recursive

      - name: Configure project
        run: >
          cmake -S . -B ./build -G Ninja
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DCMAKE_PREFIX_PATH='C:\Program Files\Graphviz'
          -DBUILD_QT6=${{ startsWith(matrix.config.qt_version, '6.') }}
          -DBUILD_TESTS=${{ matrix.build_type == 'Debug' }}
          -DBUILD_EXAMPLES=ON
          -DBUILD_DOCS=${{ matrix.build_type == 'Debug' && runner.os == 'Linux' }}
          ${{ matrix.config.cmake_arg }}

      - name: Build Project
        run: cmake --build ./build

      - name: Run tests on Linux (offscreen)
        if: ${{ matrix.build_type == 'Debug' && runner.os == 'Linux' }}
        run: ctest --test-dir ./build -C ${{ matrix.build_type }} --output-on-failure
        env:
          QT_QPA_PLATFORM: offscreen

      - name: Run tests on Windown/macOS
        if: ${{ matrix.build_type == 'Debug' && runner.os != 'Linux' }}
        run: ctest --test-dir ./build -C ${{ matrix.build_type }} --output-on-failure

      - name: Read tests log when it fails
        uses: andstor/file-reader-action@v1
        if: ${{ failure() && matrix.build_type == 'Debug' }}
        with:
          path: "./build/Testing/Temporary/LastTest.log"
